<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

    <div class="w3-container w3-card w3-white w3-padding w3-margin w3-round-large" style="max-width: 400px;">
        <h2 class="w3-center w3-text-blue">Register</h2>
        
        <form method="post" class="w3-container">
            {% csrf_token %}
            <div class="w3-margin-bottom">
                {{ form.as_p }}
            </div>
            <button class="w3-button w3-blue w3-round w3-block" type="submit">Register</button>
        </form>
        
        <p class="w3-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

</body>
</html>
